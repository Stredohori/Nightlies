name: Build FEXCore Nightly (Winlator)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: mstorsjo/llvm-mingw:latest

    steps:
    - name: Install Dependencies
      run: |
        apt-get update -y
        apt-get install -y git python3 python3-packaging python3-setuptools

    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Build libarm64ec.dll (Targeting Native AArch64)
      run: |
        mkdir build-arm64ec
        cd build-arm64ec
        
        # FIX 1: Force define _M_ARM64 so Windows headers give us the correct struct
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_SYSTEM_NAME=Windows \
          -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
          -DCMAKE_SIZEOF_VOID_P=8 \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_ASM_COMPILER=clang \
          -DCMAKE_C_COMPILER_TARGET="aarch64-w64-mingw32" \
          -DCMAKE_CXX_COMPILER_TARGET="aarch64-w64-mingw32" \
          -DCMAKE_ASM_COMPILER_TARGET="aarch64-w64-mingw32" \
          -DCMAKE_C_FLAGS="-fuse-ld=lld -D_M_ARM64=1" \
          -DCMAKE_CXX_FLAGS="-fuse-ld=lld -D_M_ARM64=1" \
          -DCMAKE_ASM_FLAGS="-target aarch64-w64-mingw32" \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        ninja

    - name: Build libwow64fex.dll (WOW64)
      run: |
        mkdir build-wow64
        cd build-wow64
        
        # Added defines here too for consistency
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_SYSTEM_NAME=Windows \
          -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
          -DCMAKE_SIZEOF_VOID_P=8 \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_ASM_COMPILER=clang \
          -DCMAKE_C_COMPILER_TARGET="aarch64-w64-mingw32" \
          -DCMAKE_CXX_COMPILER_TARGET="aarch64-w64-mingw32" \
          -DCMAKE_ASM_COMPILER_TARGET="aarch64-w64-mingw32" \
          -DCMAKE_C_FLAGS="-fuse-ld=lld -D_M_ARM64=1" \
          -DCMAKE_CXX_FLAGS="-fuse-ld=lld -D_M_ARM64=1" \
          -DCMAKE_ASM_FLAGS="-target aarch64-w64-mingw32" \
          -DCMAKE_INSTALL_PREFIX=./install \
          -DENABLE_LTO=False \
          -DBUILD_TESTING=False
          
        ninja

    - name: Prepare Package
      run: |
        git config --global --add safe.directory '*'
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date +'%Y-%m-%d')
        
        mkdir -p packaging/system32
        
        # FIX 2: Smart file finding.
        # Native AArch64 builds usually output "libFEXCore.dll", not "libarm64ecfex.dll".
        # We find whatever dll was built and rename it to libarm64ec.dll for Winlator compatibility.
        
        echo "Searching for built DLLs..."
        find build-arm64ec -name "*.dll"
        
        if [ -f "build-arm64ec/Bin/libFEXCore.dll" ]; then
            echo "Found libFEXCore.dll, renaming..."
            cp build-arm64ec/Bin/libFEXCore.dll packaging/system32/libarm64ec.dll
        elif [ -f "build-arm64ec/libarm64ecfex.dll" ]; then
            echo "Found libarm64ecfex.dll..."
            cp build-arm64ec/libarm64ecfex.dll packaging/system32/libarm64ec.dll
        else
            echo "Using fallback search..."
            # Find the largest DLL in the build dir, assuming it's the core library
            find build-arm64ec -name "*.dll" -type f -exec ls -s {} + | sort -n -r | head -1 | awk '{print $2}' | xargs -I {} cp {} packaging/system32/libarm64ec.dll
        fi

        # Copy WOW64 DLL
        find build-wow64 -name "*.dll" -exec cp {} packaging/system32/libwow64fex.dll \;
        
        cat <<EOF > packaging/profile.json
        {
          "type": "FEXCore",
          "versionName": "Nightly-${COMMIT_HASH}",
          "versionCode": ${{ github.run_number }},
          "description": "FEXCore Nightly (Native AArch64 Fixed)\nCommit: ${COMMIT_HASH}\nDate: ${BUILD_DATE}",
          "author": "Blank",
          "files": [
            { "source": "system32/libarm64ec.dll", "target": "\${system32}/libarm64ec.dll" },
            { "source": "system32/libwow64fex.dll", "target": "\${system32}/libwow64fex.dll" }
          ]
        }
        EOF

    - name: Create WCP Package
      run: |
        git config --global --add safe.directory '*'
        COMMIT_HASH=$(git rev-parse --short HEAD)
        tar -cJf FEXCore-Nightly-${COMMIT_HASH}.wcp -C packaging .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly-build
        path: |
          *.wcp
