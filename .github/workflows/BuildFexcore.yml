name: Build FEXCore Nightly

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout FEX
      uses: actions/checkout@v4
      with:
        repository: FEX-Emu/FEX
        submodules: recursive
        fetch-depth: 0

    - name: Install Dependencies (Cross-Compile)
      run: |
        sudo apt-get update
        # Install CMake, Ninja, and the ARM64 cross-compilers
        sudo apt-get install -y cmake ninja-build \
          gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
          libstdc++-12-dev-arm64-cross

    - name: Configure CMake (ARM64)
      run: |
        mkdir build
        cd build
        
        # We must tell CMake we are cross-compiling for Linux AArch64
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_SYSTEM_NAME=Linux \
          -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
          -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
          -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++ \
          -DENABLE_LTO=True \
          -DBUILD_TESTING=False \
          -DENABLE_ASSERTIONS=False

    - name: Build FEX
      run: |
        cd build
        ninja

    - name: Prepare Package
      run: |
        # 1. Capture Commit Hash and Date
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date +'%Y-%m-%d')

        # 2. Create Packaging Structure
        # Winlator FEX packages usually place the main binary (FEXLoader) and libraries
        mkdir -p packaging/usr/bin
        mkdir -p packaging/usr/lib/fex-emu
        
        # Copy the main binaries (Adjust if your specific FEXCore wcp uses different paths)
        cp build/Bin/FEXLoader packaging/usr/bin/
        cp build/Bin/FEXInterpreter packaging/usr/bin/
        # Copy libraries if they exist (FEXCore is often static, but if shared:)
        # cp build/lib/* packaging/usr/lib/fex-emu/ || true

        # 3. Create profile.json
        cat <<EOF > packaging/profile.json
        {
          "type": "FEXCore",
          "versionName": "Nightly-${COMMIT_HASH}",
          "versionCode": ${{ github.run_number }},
          "description": "FEX-Emu Nightly Build\nCommit: ${COMMIT_HASH}\nDate: ${BUILD_DATE}",
          "author": "Blank",
          "files": [
            { "source": "usr/bin/FEXLoader", "target": "/usr/bin/FEXLoader" },
            { "source": "usr/bin/FEXInterpreter", "target": "/usr/bin/FEXInterpreter" }
          ]
        }
        EOF

    - name: Create WCP Package
      run: |
        COMMIT_HASH=$(git rev-parse --short HEAD)
        # Create the .wcp (which is just a tar.xz)
        tar -cJf FEXCore-Nightly-${COMMIT_HASH}.wcp -C packaging .

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fexcore-nightly-build
        path: |
          *.wcp
