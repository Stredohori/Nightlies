name: Pull FEX Wine Artifacts

on:
  workflow_dispatch: # Allows you to run this manually
  schedule:
    - cron: '0 0 * * *' # Optional: Run daily to keep artifacts updated

jobs:
  download-fex-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Download artifacts from FEX-Emu
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repo: FEX-Emu/FEX
          workflow: wine_dll_artifacts.yml
          workflow_conclusion: success
          # name: wine-artifacts # Optional: specify a specific artifact name if known
          path: ./fex-artifacts # Directory where artifacts will be saved

      - name: Verify downloaded files
        run: ls -R ./fex-artifacts
